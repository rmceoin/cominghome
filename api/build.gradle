// If you would like more information on the gradle-appengine-plugin please refer to the github page
// https://github.com/GoogleCloudPlatform/gradle-appengine-plugin

buildscript {
    repositories {
        mavenCentral()
    }
    dependencies {
        classpath 'com.google.appengine:gradle-appengine-plugin:1.9.8'
    }
}

repositories {
    mavenCentral();
}

apply plugin: 'java'
apply plugin: 'war'
apply plugin: 'appengine'

sourceCompatibility = 1.7
targetCompatibility = 1.7

dependencies {
  appengineSdk 'com.google.appengine:appengine-java-sdk:1.9.8'
  compile 'com.google.appengine:appengine-endpoints:1.9.8'
  compile 'com.google.appengine:appengine-endpoints-deps:1.9.8'
  compile 'javax.servlet:servlet-api:2.5'
  compile 'org.json:json:+'
}

appengine {
  downloadSdk = true
  appcfg {
    oauth2 = true
      email = "rmceoin@gmail.com"
  }
  endpoints {
    getClientLibsOnBuild = true
    getDiscoveryDocsOnBuild = true
  }
}
